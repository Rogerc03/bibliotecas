<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>

<body>
    <main class="bg-[#f0f2f5] min-h-screen flex items-center justify-center gap-12">
        <div class="max-w-md">
            <img class="h-20" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            <h2 class="text-2xl mx-7">
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            </h2>
        </div>
        <div class="flex flex-col max-w-sm gap-8">
            <div class="flex flex-col gap-4 bg-white border rounded-lg shadow  px-4 py-5">
                <form class="flex flex-col gap-4">
                    <input class="border text[#1d2129] py-3 px-4 outline-none rounded-md" type="email" name="" id="" placeholder="Email">
                    <input class="border text[#1d2129] py-3 px-4 outline-none rounded-md" type="password" name="" id="" placeholder="password">
                    <button class="bg-[#166fe5] border-none rounded-md h-12 text-white text-xl" type="submit">Entrar</button>
                </form>
                <a class="text-center text-[#1877f2] text-sm" href="">Esqueceu a senha?</a>
                <div class="flex gap-2 w-full items-center">
                    <div class="border-b w-full"></div>
                    <span class="text-[#96999e] text-xs">ou</span>
                    <div class="border-b w-full"></div>
                </div>             

                <button class="bg-[#42b72a] rounded-md text-base border-none px-4 h-12 text-white w-1/2 self-center">Criar nova conta</button>
            </div>
            <p class="text-sm text-center">
                <a class="text-sm font-semibold" href="">Criar uma Página</a>
                para uma celebridade, uma marca ou uma empresa.
            </p>
        </div>

    </main>
</body>

</html>
